<script>
    $(function () {

        // $.ajax({
        //     url: "dictionaryType/getAll.action",
        //     type: "get",
        //     dataType: "json",
        //     //可添加自定义 HTTP头等，这是一个 Ajax事件。如果返回 false可以取消本次 ajax请求；
        //     beforeSend: function (XMLHttpRequest) {
        //
        //     },
        //     /**
        //      * data: 由服务器返回，并根据 dataType参数进行处理后的数据，可能是 xmlDoc, jsonObj, html, text等
        //      * textStatus: 描述状态的字符串
        //      * jqXHR: 一个函数数组，其中每个函数依次被调用
        //      * Ajax事件
        //      */
        //     success: function (data, textStatus, jqXHR) {
        //
        //     },
        //     /**
        //      * textStatus: 错误信息，可能为 timeout、error、notmodified、parsererror和 null；
        //      * errorThrown: 捕获的异常对象(可选)；
        //      * Ajax事件
        //      */
        //     error: function (XMLHttpRequest, textStatus, errorThrown) {
        //         // 通常在 textStatus和 errorThrown之中有一个会包含信息
        //     },
        //     // 请求完成后(无论成败)回调函数；
        //     complete: function (XMLHttpRequest, textStatus) {
        //
        //     }
        // });

        //todo 初始化表格
        var table = $("#dictTypes").DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true,
            "responsive": true,
            "ajax": {
                url: "dictionaryType/getAll.action",
                type: "get",
                dataType: "json",
                async: false
            },
            "columns": [
                {"data": null},
                {"data": "id"},
                {"data": "name"},
                {"data": "description"},
                {"data": null}
            ],
            "columnDefs": [
                {
                    "targets": 0,
                    "render": function (data, type, row, meta) {
                        return '<input type="checkbox" class="select-checkbox" value=' + row.id + '></input>';
                    },
                    "orderable": false
                },
                {
                    "targets": -1,
                    "render": function (data, type, row, meta) {
                        return '<button class="btn btn-primary waves-effect" value=' + row.id + '>编辑</button>';
                    },
                    "orderable": false
                }
            ],
            // 默认按照索引为0的列的值进行排序，故关闭(…)排序时，须指定排序列；
            "order": [[1, 'asc']]
        });

        //todo 初始化模态框
        $("#dictTypeModal").on("show.bs.modal", function () {
            if ($(this).data("type") === "add") {
                $("#idDiv").show();
                $("#id").val("");
                $("#name").val("");
                $("#description").val("");
            }
        });

        //todo 删除按钮
        $("#delBtn").click(function () {
            var ids = getIds();
            if (confirm("是否删除这" + ids.length + "项?")) {
                $.ajax({
                    url: "dictionaryType/del.action",
                    type: "post",
                    contentType: "application/json; charset=UTF-8",
                    data: JSON.stringify(ids),
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        if (data.result === true) {
                            table.ajax.reload();
                            $("#dictTypes thead :checkbox").prop("checked", false);
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XHR, textStatus, errorThrown) {
                        alert(textStatus);
                    }
                })
            }
        });

        //todo 添加按钮
        $("#addBtn").click(function () {
            $("#dictTypeModal").data("type", "add");
            $("#dictTypeModal h4").text("添加字典类型");
            $("#dictTypeModal").modal("show");
        });

        //todo 保存按钮
        $("#saveBtn").click(function () {
            if ($("#dictTypeModal").data("type") === "add") {
                $.ajax({
                    url: "dictionaryType/add.action",
                    type: "post",
                    contentType: "application/json; charset=UTF-8",
                    data: JSON.stringify({
                        "id": $("#id").val(),
                        "name": $("#name").val(),
                        "description": $("#description").val()
                    }),
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        if (data.result === true) {
                            $("#dictTypeModal").modal("hide");
                            table.ajax.reload();
                            $("#dictTypes thead :checkbox").prop("checked", false);
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XHR, textStatus, errorThrown) {
                        alert(textStatus);
                    }
                })
            } else if ($("#dictTypeModal").data("type") === "edit") {
                $.ajax({
                    url: "dictionaryType/edit.action",
                    type: "post",
                    contentType: "application/json; charset=UTF-8",
                    data: JSON.stringify({
                        "id": $("#id").val(),
                        "name": $("#name").val(),
                        "description": $("#description").val()
                    }),
                    success: function (data, textStatus, jqXHR) {
                        if (data.result === true) {
                            $("#dictTypeModal").modal("hide");
                            table.ajax.reload();
                            $("#dictTypes thead :checkbox").prop("checked", false);
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XHR, textStatus, errorThrown) {
                        alert(textStatus);
                    }
                })
            }
        });

        //todo 编辑按钮
        $("#dictTypes tbody").on("click", ":button", function () {
            $.ajax({
                url: "dictionaryType/get.action",
                type: "get",
                data: {"id": $(this).val()},
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                    if (data.result === true) {
                        $("#dictTypeModal").data("type", "edit");
                        $("#dictTypeModal h4").text("修改字典类型");
                        $("#dictTypeModal").modal("show");

                        $("#id").val(data.data.id);
                        $("#idDiv").hide();
                        $("#name").val(data.data.name);
                        $("#description").val(data.data.description);
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (XHR, textStatus, errorThrown) {
                    alert(textStatus);
                }
            })
        });

        //todo 表项多选框
        $("#dictTypes tbody").on("change", ":checkbox", function () {
            var el = $("#dictTypes thead :checkbox").get(0);
            if (this.checked) {
                var rows = table.rows().nodes();
                if ($(":checkbox:checked", rows).length === $(":checkbox", rows).length) {
                    if (el && el.checked && ("indeterminate") in el) {
                        el.indeterminate = false;
                    }
                    $("#dictTypes thead :checkbox").prop("checked", true);
                }
            } else {
                if (el && el.checked && ("indeterminate") in el) {
                    el.indeterminate = true;
                }
            }
        });

        //todo 表头多选框
        $("#dictTypes thead").on("click", ":checkbox", function () {
            var rows = table.rows({'search': 'applied'}).nodes();
            $(":checkbox", rows).prop("checked", this.checked);
        });

    });

    function getIds() {
        var ids = [];
        var rows = $("#dictTypes").DataTable().rows().nodes();
        $(":checkbox:checked", rows).each(function (i, e) {
            ids.push(e.value);
        });
        return ids;
    };
</script>
