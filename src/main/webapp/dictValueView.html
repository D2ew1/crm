<script>

    $(function () {

        //todo 初始化表格
        var table = $("#dictValues").DataTable({
            "paging": true,
            // 分页由后台处理
            // "serverSide": true,
            // 换页后更新全选复选框状态
            // This function is called on every 'draw' event.
            // "fnDrawCallback": function () {
            //     $("thead :checkbox").prop("checked", false);
            //     $("tbody :checkbox").prop("checked", false);
            // },
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true,
            "responsive": true,
            "ajax": {
                url: "dictionaryValue/getAll.action",
                type: "get",
                dataType: "json",
                async: false
            },
            "columns": [
                {"data": null},
                {"data": "id"},
                {"data": "value"},
                {"data": "text"},
                {"data": "orderNo"},
                {"data": "typeId"},
                {"data": null}
            ],
            "columnDefs": [
                {
                    "targets": 0,
                    /**
                     * Datatables 从 cell获取数据时，调用该方法
                     *
                     * @param data: 当前 cell的值，基于 columns.data
                     * @param type: 数据类型: filter、display、type、sort
                     * @param row: 整个row的数据，不基于 columns.data
                     * @param meta
                     * @returns {string}
                     */
                    "render": function (data, type, row, meta) {
                        return '<input type="checkbox" class="select-checkbox" value=' + row.id + '></input>';
                    },
                    "orderable": false
                },
                {
                    "targets": -1,
                    "render": function (data, type, row, meta) {
                        return '<button class="btn btn-primary waves-effect" value=' + row.id + '>编辑</button>';
                    },
                    "orderable": false
                }
            ],
            // 默认按照索引为0的列的值进行排序，故关闭(…)排序时，须指定排序列；
            "order": [[5, 'asc'], [4, 'asc']]
        });

        // 初始化 dictValueModal
        //todo 初始化模态框(由添加按钮触发，存在问题:关闭弹窗前为旧数据)
        function initModal(callback) {
            $.ajax({
                url: "dictionaryType/getIds.action",
                type: "get",
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                    if (data.result === true) {
                        $("#types").empty();
                        $(data.data).each(function (i, e) {
                            var option = $("<option value=" + e + ">" + e + "</option>");
                            $("#types").append(option);
                        })
                        callback();
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });
        }

        $("#dictValueModal").on("show.bs.modal", function () {
            if ($(this).data("type") === "add") {
                $("#id").val("");
                $("#value").val("");
                $("#text").val("");
                $("#orderNo").val("");
                $("#types option:first").prop("selected", true);
            }
        });

        //todo 删除按钮
        $("#delBtn").click(function () {
            var ids = getIds();
            if (confirm("是否删除这" + ids.length + "项?")) {
                $.ajax({
                    url: "dictionaryValue/del.action",
                    type: "post",
                    // data: {"ids": ids},
                    // traditional: true,
                    contentType: "application/json; charset=UTF-8",
                    data: JSON.stringify(ids),
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        if (data.result === true) {
                            table.ajax.reload();
                            $("#dictValues thead :checkbox").prop("checked", false);
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(textStatus);
                    }
                })
            }
        });

        //todo 添加按钮
        $("#addBtn").click(function () {
            $("#dictValueModal").data("type", "add");
            $("#dictValueModal h4").text("添加字典数值");
            initModal(function () {
                $("#dictValueModal").modal('show');
            })
        });

        //todo 保存按钮
        $("#saveBtn").click(function () {
            if ($("#dictValueModal").data("type") === "add") {
                $.ajax({
                        url: "dictionaryValue/add.action",
                        type: "post",
                        contentType: "application/json; charset=UTF-8",
                        data: JSON.stringify({
                            "value": $("#value").val(),
                            "text": $("#text").val(),
                            "orderNo": $("#orderNo").val(),
                            "typeId": $("#types").val()
                        }),
                        dataType: "json",
                        success: function (data, textStatus, jqXHR) {
                            if (data.result === true) {
                                $("#dictValueModal").modal('hide');
                                table.ajax.reload();
                                $("#dictValues thead :checkbox").prop("checked", false);
                            } else {
                                // 可以设置吐司弹窗
                                alert(data.msg);
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert(textStatus);
                        }
                    }
                )
            } else if ($("#dictValueModal").data("type") === "edit") {
                $.ajax({
                    url: "dictionaryValue/edit.action",
                    type: "post",
                    contentType: "application/json; charset=UTF-8",
                    data: JSON.stringify({
                        "id": $("#id").val(),
                        "value": $("#value").val(),
                        "text": $("#text").val(),
                        "orderNo": $("#orderNo").val(),
                        "typeId": $("#types").val()
                    }),
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        if (data.result === true) {
                            $("#dictValueModal").modal('hide');
                            table.ajax.reload();
                            $("#dictValues thead :checkbox").prop("checked", false);
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(textStatus);
                    }
                })
            }
        });

        // 表格内的动态组件绑定的(click)事件在表格刷新后失效，故改为利用 on监听其父组件(表格)；
        //todo 编辑按钮
        $("#dictValues tbody").on("click", ":button", function () {
            $.ajax({
                url: "dictionaryValue/get.action",
                type: "get",
                data: {"id": $(this).val()},
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                    if (data.result === true) {
                        $("#dictValueModal").data("type", "edit");
                        $("#dictValueModal h4").text("修改字典数值");
                        initModal(function () {
                            $("#dictValueModal").modal('show');
                        })

                        $("#id").val(data.data.id);
                        $("#value").val(data.data.value);
                        $("#text").val(data.data.text);
                        $("#orderNo").val(data.data.orderNo);
                        $("#types option").each(function (i, e) {
                            if ($(this).val() === data.data.typeId) {
                                $(this).prop("selected", true);
                            }
                        });
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });
        });

        //todo 表项多选框
        $("#dictValues tbody").on("change", ":checkbox", function () {
            var el = $("#dictValues thead :checkbox").get(0);
            if (this.checked) {
                var rows = table.rows().nodes();
                if ($(":checkbox:checked", rows).length === $(":checkbox", rows).length) {
                    if (el && el.checked && ("indeterminate") in el) {
                        el.indeterminate = false;
                    }
                    $("#dictValues thead :checkbox").prop("checked", true);
                }
            } else {
                // 全选框变成不确定样式
                if (el && el.checked && ("indeterminate") in el) {
                    el.indeterminate = true;
                }
            }
        });

        //todo 表头多选框
        $("#dictValues thead").on("click", ":checkbox", function () {
            var rows = table.rows({'search': 'applied'}).nodes();
            $(":checkbox", rows).prop("checked", this.checked);
        });

    });

    function getIds() {
        var ids = [];
        var rows = $("#dictValues").DataTable().rows().nodes();
        $(":checkbox:checked", rows).each(function (i, e) {
            ids.push(e.value);
        });
        // 数组转字符串
        // var s = ids.join(',');
        // console.log(s);
        return ids;
    }
</script>
