<script>

    $(function () {

        //todo 初始化查询条件框
        $.ajax({
            url: "user/getAll.action",
            type: "get",
            dataType: "json",
            async: false,
            success: function (data, textStatus, jqXHR) {
                if (data.result === "success") {
                    // 一个标签只能有一个归属，不能同时归属于三个组件；
                    var owner = $("#owner");
                    owner.empty();
                    owner.append("<option value='-1'>请选择</option>");
                    var createBy = $("#createBy");
                    createBy.empty();
                    createBy.append("<option value='-1'>请选择</option>");
                    var editBy = $("#editBy");
                    editBy.empty();
                    editBy.append("<option value='-1'>请选择</option>");
                    $(data.data).each(function (i, e) {
                        owner.append("<option value='" + e.id + "'>" + e.name + "</option>");
                        createBy.append("<option value='" + e.id + "'>" + e.name + "</option>");
                        editBy.append("<option value='" + e.id + "'>" + e.name + "</option>");
                    })
                } else {
                    alert(data.msg);
                }
            },
            error: function (XHR, textStatus, errorThrown) {
                alert(textStatus);
            }
        });

        // DateTimePicker
        $("input[date]").datetimepicker({
            // language: "zh-CN",
            format: "yyyy-mm-dd",
            minView: "month",
            initialDate: new Date(),
            autoclose: true,
            clearBtn: true,
            todayBtn: true,
            pickerPosition: "bottom-right"
        }).prop("readonly", true).css("cursor", "default");

        //todo 初始化表格
        var activities = $("#activities");
        var table = activities.DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": false,
            "autoWidth": true,
            "responsive": true,
            /**
             * dataTable中的(option)ajax可接收三种类型的参数:
             * string:设置获取数据的 url；
             * object:和 jQuery.ajax定义类似(不知是与哪个版本的 jQuery类似)，使用 data参数接收 JSON.stringify()结果后的 Payload与直接使用 $.ajax()不一样！
             * function:自定义获取数据的方法；
             * 详情见: https://datatables.club/reference/option/ajax
             */
            "ajax": {
                url: "activity/getPage.action",
                type: "post",
                /**
                 * 使用 DataTable().ajax.reload()刷新表格时，对于动态参数不能用 JSON格式，而应用 function()；
                 */
                contentType: "application/json; charset=UTF-8",
                data: function () {
                    return JSON.stringify({
                        "currentPage": activities.attr("data-currentpage"),
                        "rowsPerPage": activities.attr("data-rowsperpage")
                    });
                },
                // dataFilter: function (data, type) {
                //
                // },
                dataType: "json",
                dataSrc: function (data) {
                    console.log(typeof data.result);
                    console.log(data.result);
                    if (data.result === "success") {
                        $("#pages").bs_pagination({
                            currentPage: data.data.currentPage,
                            rowsPerPage: data.data.rowsPerPage,
                            maxRowsPerPage: data.data.maxRowsPerPage,
                            totalRows: data.data.totalRows,
                            totalPages: data.data.totalPages,
                            visiblePageLinks: data.data.visiblePageLinks,
                            showGoToPage: true,
                            showRowsPerPage: true,
                            showRowsInfo: true,
                            showRowsDefaultInfo: true,
                            onChangePage: function (event, data) {
                                activities.attr("data-currentpage", data.currentPage);
                                activities.attr("data-rowsperpage", data.rowsPerPage);
                                activities.DataTable().ajax.reload();
                            }
                        });
                        return data.data.data;
                    } else {
                        alert(data.msg);
                        return null;
                    }
                },
                async: false
            },
            "columns": [
                {"data": null},
                {"data": null},
                {"data": "owner.name"},
                {"data": "createBy.name"},
                {"data": "editBy.name"},
                {"data": "startDate"},
                {"data": "endDate"},
                {"data": "cost"},
                {"data": null},
            ],
            "columnDefs": [
                {
                    "targets": "_all",
                    "defaultContent": ""
                },
                {
                    "targets": 0,
                    "render": function (data, type, row, meta) {
                        return '<input type="checkbox" class="select-checkbox" value=' + row.id + '></input>';
                    },
                    "orderable": false
                },
                {
                    "targets": 1,
                    "render": function (data, type, row, meta) {
                        return '<a href="javascript:void(0);" data-value="' + row.id + '">' + row.name + '</a>';
                    },
                    "orderable": true
                },
                {
                    "targets": -1,
                    "render": function (data, type, row, meta) {
                        return '<button class="btn btn-primary waves-effect" value=' + row.id + '>编辑</button>';
                    },
                    "orderable": false
                }
            ],
            "order": [[1, 'asc']]
        });

        //todo 初始化模态框(由添加/修改按钮触发)
        function initModal(callback) {
            $.ajax({
                url: "user/getAll.action",
                type: "get",
                dataType: "json",
                async: false,
                success: function (data, textStatus, jqXHR) {
                    if (data.result === "success") {
                        var ownerModal = $("#owner-modal");
                        ownerModal.empty();
                        ownerModal.append("<option value='-1'>请选择</option>");
                        $(data.data).each(function (i, e) {
                            var option = $("<option value='" + e.id + "'>" + e.name + "</option>");
                            ownerModal.append(option);
                        })
                        callback();
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (XHR, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });
        }

        //todo 删除按钮
        $("#delBtn").click(function () {
            var ids = getIds();
            if (ids.length <= 0) {
                alert("未选中任意行");
                return;
            }
            if (confirm("是否删除这" + ids.length + "项?")) {
                $.ajax({
                    url: "activity/del.action",
                    type: "post",
                    contentType: "application/json; charset=UTF-8",
                    data: JSON.stringify(ids),
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        if (data.result === "success") {
                            table.ajax.reload();
                            var checkbox = $("#activities thead :checkbox");
                            checkbox.get(0).indeterminate = false;
                            checkbox.prop("checked", false);
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XHR, textStatus, errorThrown) {
                        alert(textStatus);
                    }
                });
            }
        });

        //todo 添加按钮
        $("#addBtn").click(function () {
            $("activityModal").data("type", "add");
            $("activityModal h4").text("添加活动信息");
            initModal(function () {
                $("#activityModal").modal("show");
                $("#name-modal").val("");
                $("#cost-modal").val("");
                $("input[modal]").datetimepicker("setDate", new Date());
                $("#description-modal").val("");
            });
        });

        //todo 保存按钮
        $("#saveBtn").click(function () {
            $.ajax({
                url: "activity/add.action",
                type: "post",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify({
                    "name": $("#name-modal").val(),
                    "cost": $("#cost-modal").val(),
                    "ownerId": $("#owner-modal").val(),
                    "startDate": $("#startDate-modal").val(),
                    "endDate": $("#endDate-modal").val(),
                    "description": $("#description-modal").val()
                }),
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                    if (data.result === "success") {
                        $("#activityModal").modal("hide");
                        table.ajax.reload();
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (XHR, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });
        });

        //todo 编辑按钮
        $("#activities tbody").on("click", ":button", function () {

        });

        //todo 表项多选框
        $("#activities tbody").on("change", ":checkbox", function () {
            var el = $("#activities thead :checkbox").get(0);
            if (this.checked) {
                var rows = table.rows().nodes();
                if ($(":checkbox:checked", rows).length === $(":checkbox", rows).length) {
                    if (el && el.checked && ("indeterminate") in el) {
                        el.indeterminate = false;
                    }
                    $("#activities thead :checkbox").prop("checked", true);
                }
            } else {
                if (el && el.checked && ("indeterminate") in el) {
                    el.indeterminate = true;
                }
            }
        });

        //todo 表头多选框
        $("#activities thead").on("click", ":checkbox", function () {
            var rows = table.rows({'search': 'applied'}).nodes();
            $(":checkbox", rows).prop("checked", this.checked);
        });

        //todo 活动详情
        $("#activities tbody").on("click", "a", function () {
            $.ajax({
                url: "activity/get.action",
                type: "get",
                data: {"id": $(this).data("value")},
                dataType: "json",
                success: function (data, textStatus, jqXHR) {
                    if (data.result === "success") {
                        $("#activityDetailModal").modal("show");

                        $("#id-detModal").val(data.data.id);
                        $("#name-detModal").val(data.data.name);
                        $("#description-detModal").val(data.data.description);
                        $("#startDate-detModal").val(data.data.startDate);
                        $("#endDate-detModal").val(data.data.endDate);
                        $("#cost-detModal").val(data.data.cost);
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (XHR, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });
        });

    });

    function getIds() {
        var ids = [];
        var rows = $("#activities").DataTable().rows().nodes();
        $(":checkbox:checked", rows).each(function (i, e) {
            ids.push(e.value);
        });
        return ids;
    }
</script>
